<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1DB954;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1ed760;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#191414;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Album Cover Mockup -->
  <rect x="100" y="150" width="300" height="300" rx="20" fill="#2a2a2a" filter="url(#shadow)"/>
  <rect x="120" y="170" width="260" height="260" rx="10" fill="#404040"/>
  
  <!-- Music Note Icon -->
  <g transform="translate(220, 270)">
    <circle cx="0" cy="0" r="40" fill="#1DB954" opacity="0.8"/>
    <path d="M-15,-20 L-15,10 C-15,15 -10,20 -5,20 C0,20 5,15 5,10 C5,5 0,0 -5,0 C-10,0 -15,5 -15,10 M-15,-20 L15,-10 L15,20 C15,25 20,30 25,30 C30,30 35,25 35,20 C35,15 30,10 25,10 C20,10 15,15 15,20" fill="white"/>
  </g>
  
  <!-- Main Title -->
  <text x="500" y="250" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="start">
    Posterfy
  </text>
  
  <!-- Subtitle -->
  <text x="500" y="320" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="start" opacity="0.9">
    Create Stunning Album Posters
  </text>
  
  <!-- Description -->
  <text x="500" y="380" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="start" opacity="0.8">
    Powered by Spotify API • Free • Instant Download
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="950" cy="180" r="60" fill="white" opacity="0.1"/>
  <circle cx="1050" cy="280" r="40" fill="white" opacity="0.1"/>
  <circle cx="900" cy="350" r="30" fill="white" opacity="0.1"/>
  
  <!-- Bottom Brand -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" opacity="0.7">
    posterfy.art
  </text>
</svg>